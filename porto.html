    <head>

    <body>

                    <img class="shop-item-image" src="res/img27.png" alt="img27">

                        <span class="shop-item-price">$599.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">BUY NOW</button>

                        <span class="shop-item-price">$249.99</span>

                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">New Collection</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Item 4</span>
                    <img class="shop-item-image" src="res/img32.jpg" alt="img32">

                        <span class="shop-item-price">$99.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">BUY NOW</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Item 5</span>
                    <img class="shop-item-image" src="res/img33.jpg" alt="img33">

                    </div>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
    </body>
</html>
